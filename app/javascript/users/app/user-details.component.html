<div *ngIf="user$ | async as user">
  <h2>{{ user.username }}</h2>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar [style.backgroundImage]="avatarStyle(user)" [style.background-size]="'cover'"></div>
      <mat-card-title>{{ user.karma }} karma</mat-card-title>
      <mat-card-subtitle [attr.title]="user.created_at">Joined {{ relativeTime(user.created_at) }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p [innerHTML]="html(user.about)"></p>
      <mat-list role="list">
        <mat-list-item role="listitem">Submissions: {{ user.stories_count }}</mat-list-item>
        <mat-list-item role="listitem">Coments: {{ user.comments_count }}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button [routerLink]="['/users', user.id, 'stories']" mat-button>View stories</button>
    </mat-card-actions>
  </mat-card>
</div>
